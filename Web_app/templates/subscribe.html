<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Has to be in this order: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <title>PT - Add Subscription</title>
</head>

<body>
    <div class="container">
        {% if product_name %}
        <div class="row m-3 pb-3">
            <div class="col"></div>
            <div class="col-12 col-md-8">
                <h1 style="text-align: center;">Thanks for subscribing!</h1>
                <p style="text-align: center;"><b>{{userEmail}}</b> has successfully subcribed to {{product_name}}</p>
                <p style="text-align: center;">We will notify you when price changes!</p>
            </div>
            <div class="col"></div>
        </div>
        {% else %}
        <div class="row m-3 pb-3">
            <div class="col"></div>
            <div class="col-12 col-md-8">
                <h1 style="text-align: center;">{{userEmail}} is invalid</h1>
                <p style="text-align: center;">Please re-enter your email</p>
            </div>
            <div class="col"></div>
        </div>
        {% endif %}

        <br/>
        <!-- Back home button -->
        <div class="row m-1 pb-1">
            <div class="col"></div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-info btn-lg btn-block" id="back-product-btn"">Product Page</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="back-home-btn"">Home Page</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

<script>
$(document).ready(function() {
    $("#back-product-btn").click(function() {
        window.location.href = "{{ url_for('index', product_asin=product_asin) }}";
    });

    $("#back-home-btn").click(function() {
        window.location.href = "{{ url_for('index') }}";
    });
});
</script>

</html>
